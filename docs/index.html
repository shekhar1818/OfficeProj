<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My First DAPP</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

   <div class="container">

    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="App.load()"> Welcome in Office</button>
            </div>
    </div>

    <div class="row" style="display: none;" id="signupPage">
      <div class="col col-12 col-md-3 col-lg-3">
      </div>
      <div class="col col-12 col-md-6 col-lg-6">
        <h2>Register Page</h2>
        
        <table class="table" ></table>
        <tr>
          <td>Name</td>
          <td><input type="text" id="uname" class="form-control"></td>
        </tr>

        <tr>
          <td>Email</td>
          <td><input type="text" id="uemail" class="form-control"></td>
        </tr>

        <tr>
          <td>Phone No.</td>
          <td><input type="text" id="uphno" class="form-control"></td>
        </tr>

        <tr>
          <td>Salary</td>
          <td><input type="text" id="usalary"  class="form-control"></td>
        </tr>

        <tr>
          <td>Role</td>
          <td>
            <select class="form-control" id="selectrole">
           
              <option value="1">Employee</option>
            <option value="2">Office Staff</option>
            
          </select>
        </td>
        </tr>
        
        <tr>
          <td colspan="2" style="text-align:center ;"><button type="button" class="btn btn-primary" onclick="App.register()">Onboard</button></td>
        </tr>
        
        
      </div>
      <div class="col col-12 col-md-3 col-lg-3"></div>
    </div>

    <div class="row" style="display: none;" id="employeedashboard">
      <div class="col col-12 col-md-3 col-lg-3">
      </div>
      <div class="col col-12 col-md-6 col-lg-6">
        <h2>Employee Page</h2>

        <h3>Name <span id="dispEname"></span></h3>
        <h3>Email <span id="dispEemail"></span></h3>
        <h3>Phone <span id="dispEphone"></span></h3>
        <h3>Salary <span id="dispEsalary"></span></h3>

        <div class="col col-12 col-md-3 col-lg-3"></div>
    </div>
     </div>

    

     <div class="row" style="display: none;"   id="officedashboard">
      <div class="col col-12 col-md-3 col-lg-3"></div>

      <div class="col col-12 col-md-6 col-lg-6">
      <table class="table">
      <tr><td colspan="4" style="text-align: center;"><h2>Office Page</h2></td></tr>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Salary</th>
      </tr>
        <tbody id="dispUsersO">       </tbody>
      </table>
      </div>

        <div class="col col-12 col-md-3 col-lg-3"></div>
    
     </div>

     <div class="row" style="display: none;"   id="adminD">
      <div class="col col-12 col-md-3 col-lg-3"></div>

      <div class="col col-12 col-md-6 col-lg-6">
      <table class="table">
      <tr><td colspan="4" style="text-align: center;"><h2>Admin Page</h2></td></tr>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Salary</th>
      </tr>
        <tbody id="dispUsersA">       </tbody>
      </table>
      </div>

        <div class="col col-12 col-md-3 col-lg-3"></div>
    
     </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
